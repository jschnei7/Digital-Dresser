<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck | Your Virtual Stylist</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-sage: #6B705C;
            --soft-sand: #D4A373;
            --cream-bg: #FDFCF8;
            --warm-white: #ffffff;
            --text-dark: #333533;
            --danger-red: #d9534f;
            --success-green: #28A745;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-dark);
            margin: 0;
            display: grid;
            grid-template-columns: 360px 1fr 360px;
            height: 100vh;
            overflow: hidden;
        }

        /* --- NAVIGATION & PROFILE --- */
        nav {
            background: var(--warm-white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 40px rgba(0,0,0,0.02);
            z-index: 10;
            border-right: 1px solid #f0f0f0;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--primary-sage);
            margin-bottom: 40px;
        }

        .profile-hub {
            background: #fdfcf8;
            padding: 25px;
            border-radius: 24px;
            border: 1px solid #f0f0f0;
            margin-bottom: 35px;
            text-align: center;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #eee;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 3px solid var(--soft-sand);
        }

        /* --- INPUT FIELDS --- */
        .control-group { margin-bottom: 22px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: var(--primary-sage); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 8px; }
        input, select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid #e5e5e5;
            background: #fafafa;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus { border-color: var(--soft-sand); background: #fff; box-shadow: 0 0 0 4px rgba(212, 163, 115, 0.1); }

        .btn-try-on {
            background: var(--primary-sage);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .btn-try-on:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(107, 112, 92, 0.2); }

        /* --- THE MIRROR STAGE --- */
        main {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #ffffff 0%, #FDFCF8 100%);
        }

        .mirror-arch {
            position: relative;
            height: 88vh;
            width: 48vh;
            background: white;
            border-radius: 240px 240px 60px 60px;
            box-shadow: 0 50px 120px rgba(0,0,0,0.08);
            border: 15px solid white;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #avatar-main {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scan-animation {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 8px;
            background: var(--soft-sand);
            display: none;
            filter: blur(4px);
            z-index: 5;
            animation: scanLoop 2.5s infinite ease-in-out;
        }
        @keyframes scanLoop { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }

        /* --- INSIGHTS & ANALYTICS --- */
        .insights-bar {
            background: var(--warm-white);
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #f0f0f0;
        }

        .stylist-bubble {
            background: #F8F9F5;
            padding: 25px;
            border-radius: 25px 25px 25px 5px;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            border: 1px solid #f0f0f0;
            color: #555;
        }

        .stat-pill {
            background: #fdfdfd;
            padding: 18px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #f2f2f2;
        }
        .stat-pill b { font-size: 1.1rem; color: var(--primary-sage); }

        .verdict-banner {
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            margin-top: 20px;
            font-weight: 700;
            display: none;
        }

    </style>
</head>
<body>

    <nav>
        <div class="logo">FitCheck</div>
        
        <div class="profile-hub">
            <div class="avatar-preview">
                <img src="my-model.jpg" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://i.ibb.co/LhY0m2P/Jacob-Model.jpg'">
            </div>
            <h3 style="margin:0;">Jacob Schneiderman</h3>
            <span style="font-size:0.8rem; color:#999;">UO Student â€¢ 30" Waist</span>
        </div>

        <div class="control-group">
            <label>Shopping Destination</label>
            <select id="brandChoice">
                <option value="levis">Levi's (Comfort Focus)</option>
                <option value="zara">Zara (Modern Slim)</option>
                <option value="asos">ASOS (Value Range)</option>
            </select>
        </div>

        <div class="control-group">
            <label>Item Price ($)</label>
            <input type="number" id="itemPrice" value="115">
        </div>

        <div class="control-group">
            <label>Available Funds ($)</label>
            <input type="number" id="wallet" value="340">
        </div>

        <button class="btn-try-on" onclick="initiateTryOn()">Step Into Mirror</button>
    </nav>

    <main>
        <div class="mirror-arch">
            <div id="scanner" class="scan-animation"></div>
            <img id="avatar-main" src="my-model.jpg" alt="Jacob Avatar" onerror="this.src='https://i.ibb.co/LhY0m2P/Jacob-Model.jpg'">
        </div>
    </main>

    <aside class="insights-bar">
        <h2 style="font-family:'Playfair Display'; margin-top:0;">Stylist Notes</h2>
        
        <div id="chatBubble" class="chat-bubble">
            Welcome back, Jacob! I'm ready to map your biometrics to the brand sizing charts. Let's see if this is a safe buy.
        </div>

        <div id="resultsPanel" style="display:none;">
            <div class="stat-pill">
                <span>Fit Confidence</span>
                <b id="fitVal">--%</b>
            </div>
            <div class="stat-pill">
                <span>Refund Window</span>
                <b id="waitVal">-- Days</b>
            </div>
            <div class="stat-pill">
                <span>Budget Impact</span>
                <b id="impactVal">--%</b>
            </div>
            
            <div id="verdictBox" class="verdict-banner"></div>
        </div>

        <button class="btn-try-on" style="background:transparent; border:2px solid var(--primary-sage); color:var(--primary-sage); margin-top:auto;">Share with Friends</button>
    </aside>

    <script>
        const brandIntelligence = {
            levis: { fit: 94, wait: 7, msg: "Levi's classic denim is a perfect match for your frame. It's a 'Safe Buy' with low sizing variance!" },
            zara: { fit: 74, wait: 14, msg: "Heads up! Zara runs slim. I've adjusted your avatar to account for the 'Wish.com effect' Noah mentioned." },
            asos: { fit: 66, wait: 10, msg: "ASOS quality can vary. Be careful with synthetic fabrics that don't drape like the original photo." }
        };

        function initiateTryOn() {
            const scanner = document.getElementById('scanner');
            const chat = document.getElementById('chatBubble');
            const results = document.getElementById('resultsPanel');
            const avatar = document.getElementById('avatar-main');
            const verdict = document.getElementById('verdictBox');

            // Start Analysis Animation
            scanner.style.display = 'block';
            avatar.style.filter = "sepia(0.4) brightness(1.1) blur(1px)";
            chat.innerText = "Analyzing body landmarks and calculating fabric drape physics...";
            results.style.display = 'none';
            verdict.style.display = 'none';

            setTimeout(() => {
                const brand = brandIntelligence[document.getElementById('brandChoice').value];
                const price = parseFloat(document.getElementById('itemPrice').value);
                const bank = parseFloat(document.getElementById('wallet').value);
                const impact = Math.round((price / bank) * 100);

                // End Animation
                scanner.style.display = 'none';
                avatar.style.filter = "none";
                avatar.style.transform = "scale(1.05)";
                results.style.display = 'block';

                // Display Persona-Based Insights
                chat.innerText = brand.msg;
                document.getElementById('fitVal').innerText = brand.fit + "%";
                document.getElementById('waitVal').innerText = brand.wait + "d";
                document.getElementById('impactVal').innerText = impact + "%";

                // Verdict Finalization
                verdict.style.display = 'block';
                if (impact > 45) {
                    verdict.innerText = "ðŸ’¸ HIGH REFUND RISK";
                    verdict.style.backgroundColor = "#FFF0F0";
                    verdict.style.color = var(--danger-red);
                    chat.innerText = `Hey Jacob, this purchase takes up ${impact}% of your balance. If you return it, Isaiah's 'Pending' money risk is high for ${brand.wait} days!`;
                } else if (brand.fit < 75) {
                    verdict.innerText = "âš ï¸ SIZING GAMBLE";
                    verdict.style.backgroundColor = "#FFF9E6";
                    verdict.style.color = "#856404";
                    chat.innerText = `Sarah reported high fit variance with this brand. We've flagged this as a potential 'gambling' purchase.`;
                } else {
                    verdict.innerText = "âœ¨ PERFECT MATCH";
                    verdict.style.backgroundColor = "#F0F9F0";
                    verdict.style.color = var(--success-green);
                }

            }, 2500);
        }
    </script>
</body>
</html>
