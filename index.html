<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck | Your Style Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage: #6B705C;
            --sand: #D4A373;
            --cream: #FDFCF8;
            --bg: #F4F1EA;
            --text: #333333;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            width: 340px;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 30px rgba(0,0,0,0.02);
            z-index: 10;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--sage);
            margin-bottom: 30px;
        }

        .onboarding-card {
            background: var(--cream);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid #f0f0f0;
            margin-bottom: 30px;
        }

        /* --- INPUTS --- */
        .input-field { margin-bottom: 18px; }
        label { display: block; font-size: 0.8rem; font-weight: 600; color: var(--sage); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid #E0E0E0;
            background: #fff;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--sand); box-shadow: 0 0 0 4px rgba(212, 163, 115, 0.1); }

        .btn-primary {
            background: var(--sage);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(107, 112, 92, 0.2); }

        /* --- VIRTUAL MIRROR --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-image: radial-gradient(circle at center, #ffffff 0%, #F4F1EA 100%);
        }

        .mirror-container {
            position: relative;
            height: 85vh;
            width: 45vh;
            background: white;
            border-radius: 200px 200px 40px 40px; /* Elegant Arch Shape */
            box-shadow: 0 40px 100px rgba(0,0,0,0.08);
            border: 12px solid white;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #avatar-img {
            height: 100%;
            object-fit: cover;
            transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scan-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent, rgba(212, 163, 115, 0.2), transparent);
            display: none;
            animation: scan 2s infinite linear;
        }
        @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

        /* --- SIDEBAR INSIGHTS --- */
        .insights-panel {
            width: 360px;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #f0f0f0;
        }

        .chat-bubble {
            background: #F8F9FA;
            padding: 22px;
            border-radius: 24px 24px 24px 4px;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 25px;
            border: 1px solid #f0f0f0;
            color: #555;
        }

        .metric {
            background: var(--cream);
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }
        .metric span:last-child { color: var(--sage); font-weight: 700; font-size: 1.1rem; }

        .verdict-tag {
            text-align: center;
            padding: 15px;
            border-radius: 14px;
            margin-top: 15px;
            font-weight: 700;
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">FitCheck</div>
        
        <div class="onboarding-card">
            <label>Hello, Jacob</label>
            <div style="font-size: 0.85rem; color: #888;">UO Senior â€¢ 30" Waist</div>
        </div>

        <div class="input-field">
            <label>Shopping At</label>
            <select id="brand">
                <option value="levis">Levi's (94% Accuracy)</option>
                <option value="zara">Zara (Vanity Sizing)</option>
                <option value="asos">ASOS (Quality Risk)</option>
            </select>
        </div>

        <div class="input-field">
            <label>Your Balance ($)</label>
            <input type="number" id="balance" value="300">
        </div>

        <div class="input-field">
            <label>Item Price ($)</label>
            <input type="number" id="price" value="85">
        </div>

        <button class="btn-primary" onclick="processFit()">Step Into Mirror</button>
    </nav>

    <main>
        <div class="mirror-container">
            <div class="scan-overlay" id="scanner"></div>
            <img id="avatar-img" src="https://i.ibb.co/LhY0m2P/Jacob-Model.jpg" alt="Jacob Avatar">
        </div>
    </main>

    <aside class="insights-panel">
        <h2>Stylist Insights</h2>
        <div class="chat-bubble" id="chat">
            Hey Jacob! I've loaded your 3D digital twin. Pick an item and let's see how it looks on you!
        </div>

        <div id="results" style="display:none;">
            <div class="metric">
                <span>Fit Confidence</span>
                <span id="res-fit">--</span>
            </div>
            <div class="metric">
                <span>Refund Window</span>
                <span id="res-wait">--</span>
            </div>
            <div class="metric">
                <span>Budget Impact</span>
                <span id="res-impact">--</span>
            </div>
            
            <div id="verdict" class="verdict-tag"></div>
        </div>

        <div style="margin-top: auto; padding-top: 20px;">
            <button class="btn-primary" style="background:white; color:var(--sage); border: 2px solid var(--sage); width:100%;">Share with Friends</button>
        </div>
    </aside>

    <script>
        const brandData = {
            levis: { fit: 96, wait: 7, note: "Levi's classic denim is a perfect match for your frame. It's a 'Safe Buy'!" },
            zara: { fit: 72, wait: 14, note: "Zara runs slim. I've adjusted your avatar to show where it might be tight." },
            asos: { fit: 64, wait: 10, note: "ASOS quality varies. Note the fabric drape in the preview before buying." }
        };

        function processFit() {
            const scanner = document.getElementById('scanner');
            const chat = document.getElementById('chat');
            const results = document.getElementById('results');
            const avatar = document.getElementById('avatar-img');
            const brand = brandData[document.getElementById('brand').value];

            // 1. Start Animation
            scanner.style.display = 'block';
            chat.innerText = "Processing fabric physics and body landmarks... just a second!";
            avatar.style.filter = "grayscale(100%) blur(2px)";
            results.style.display = 'none';

            setTimeout(() => {
                // 2. Calculation Logic (The "Isaiah" & "Sarah" Logic)
                const price = document.getElementById('price').value;
                const balance = document.getElementById('balance').value;
                const impact = Math.round((price / balance) * 100);

                // 3. UI Update
                scanner.style.display = 'none';
                avatar.style.filter = "none";
                avatar.style.transform = "scale(1.05)";
                results.style.display = 'block';

                chat.innerText = brand.note;
                document.getElementById('res-fit').innerText = brand.fit + "%";
                document.getElementById('res-wait').innerText = brand.wait + " Days";
                document.getElementById('res-impact').innerText = impact + "%";

                const verdict = document.getElementById('verdict');
                verdict.style.display = 'block';
                
                if(impact > 45) {
                    verdict.innerText = "ðŸ’¸ HIGH BUDGET STRAIN";
                    verdict.style.backgroundColor = "#FFF0F0";
                    verdict.style.color = "#D9534F";
                    chat.innerText = "Hey, this is " + impact + "% of your balance. If you return it, that money is stuck in the ether for " + brand.wait + " days. Maybe wait?";
                } else if (brand.fit < 75) {
                    verdict.innerText = "âš ï¸ SIZING GAMBLE";
                    verdict.style.backgroundColor = "#FFF9E6";
                    verdict.style.color = "#856404";
                } else {
                    verdict.innerText = "âœ¨ PERFECT FIT";
                    verdict.style.backgroundColor = "#F0F9F0";
                    verdict.style.color = "#28A745";
                }
            }, 2000);
        }
    </script>
</body>
</html>
